<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Beater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<header class="bg-secondary text-center p-3 mb-5">
    <h1>Word Beater</h1>
</header>
<div class="container text-center">
    <!--words and input-->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p>Type the Given Word Within
             <span class="text-success" id="seconds">5</span>   Seconds !
            </p>
            <h2  class="display-2 mb-5 "id="current-word">Hello</h2>
            <input class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <!--Now for showing msg correct/game-over use h4 -->
            <h4 id="message" class="mt-3"></h4>
            <!--Time and Score Columns-->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time Left : 
                    <span id="time">0</span></h3>
                    </div>
                <div class="col-md-6">
                    <h3>Score : 
                    <span id="score">0</span></h3>
                </div>
            </div>

            <!--Instructions-->

            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                            will reset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
